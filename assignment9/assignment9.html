<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 9</title>
</head>
<body bgcolor=coral>
    <h1>Reservation Request</h1>
    <form>
        <fieldset>
            <legend>General Information</legend>
            <label for="arrival date">Arrival Date : </label>
            <input type="date" name="arrival date" id="arrival date" required />
            <br>
            <br>
            <label for="nights">Nights : </label>
            <input type="number" name="nights" id="nights" required />
            <br>
            <br>
            <label for="adults">Adults :</label>
        <select name="adults" id="adults">   
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          </select>
          <br>
          <br>
          <label for="children">Children :</label>
          <select name="children" id="children"> 
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
           </select>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="room type">Room Type :</label>
            <input type="radio" name="room type" />Standard
            <input type="radio" name="room type" />Business
            <input type="radio" name="room type" />Suite
            <br>
            <br>
            <label for="bed type">Bed Type :</label>
            <input type="radio" name="bed type" />King
            <input type="radio" name="bed type" />Double Double
            <br />
            <br />
        <label for="checkBox">Smoking </label>
        <input type="checkbox" id="checkBox" />
        <br />
        <br />
        <label for="food">Food Options :</label>
        <input type="text" list="list1" />
        <datalist id="list1">
          <option>veg</option>
          <option>non-veg</option>
          <option>both</option>
          </datalist>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="username">Name : </label>
            <input 
            type="text"
            name="username"
            id="username"
            minlength="3" maxlength="12" 
            placeholder="your name"
            required
            >
            <br>
            <br>
            <label for="email id">Email :</label>
            <input 
            type="email"
            name="emailid"
            id="emailid"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="abc@gmail.com"
            required
            >
            <br>
            <br>
            <label for="phone">Phone: </label>
            <input type="tel" 
            name="phone"
             id="phone"
              pattern="[1-9]{1}[0-9]{9}"
              placeholder="+91"
              required />
        <br />
        <br />
        <label for="password">Password : </label>
        <input type="password"
         name="password"
          id="password"
          pattern=".{8,}"
          placeholder="eight characters or more"
          required />
        <br />
        <br />
        </fieldset>
        <fieldset>
            <legend>Distance Information</legend>
            <label for="fuel">fuel meter</label>
        <meter
          name="fuel"
          id="fuel"
          min="0"
          max="100"
          value="85"
          low="30"
          high="60"
          optimum="80"
        ></meter>
        <br />
        <label for="prog">Progress bar</label>
        <progress id="prog" name="prog" max="100" value="90"></progress>
        <p>write about the place of visit :</p>
        <label for="box"></label>
        <textarea
          name="box"
          id="box"
          cols="50"
          rows="5"
          placeholder="Enter your paragraph"
        ></textarea>
        </fieldset>
        </fieldset>
        <br>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
        <br />
        <br />
    </form>
</body>
</html>
